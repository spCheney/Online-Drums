<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="backend.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>

        <!--Holds the sound files for each of the drums and their clickable boxes-->
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/CYCdh_K1close_ClHat-01.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/CYCdh_K1close_Flam-01.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/CYCdh_K1close_Kick-08.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/CYCdh_K1close_OpHat-01.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/CYCdh_K1close_Snr-05.wav"></audio>
            </div>
        </div>

        <!--Placeholders for the lines that are used for visualize the metronome-->
        <div class="lines">
            <div class="line0"></div>
            <div class="line1">
                <div class="1a"></div>
                <div class="1b"></div>
                <div class="1c"></div>
                <div class="1d"></div>
            </div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
            <div class="line7"></div>
        </div>

        <!--Used to visualize where each drum will played according to the metronome-->
        <div class="placeHolders"></div>
        <div class="static_bubbles"></div>
    </div>
</body>
</html>
